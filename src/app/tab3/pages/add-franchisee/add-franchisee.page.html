<ion-header [translucent]="true">

  <ion-content [fullscreen]="true">
    <ion-card class="basicInputForm">
      <br><ion-card-title style="text-align: center;"><strong>Add Franchisee</strong></ion-card-title><br>
    </ion-card>  
    <ion-card class="basicInputForm"><br>
      <ion-card-title style="text-align: center;"><strong>Settings</strong></ion-card-title>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Username: </ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Initial Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Confirm Password:</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Admin:</ion-label>
            <!-- <ion-radio-group name="administrator" style="margin-right: 35%;"> -->
              <ion-item>
                <ion-label>Yes</ion-label>
                <input type="radio" name="administrator" slot="start" [(ngModel)]="isAdmin" value="yes">
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <input type="radio" name="administrator" slot="start" [(ngModel)]="isAdmin" value="no" checked>
              </ion-item>
            <!-- </ion-radio-group> -->
          </ion-item>
          <br>
          <ion-button (click)="onSubmit()">Submit</ion-button>
        </ion-list><br>
      </ion-card-content>
    </ion-card>  
  </ion-content>
