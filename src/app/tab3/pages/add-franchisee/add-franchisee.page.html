<ion-header style="opacity: 1;">
  <ion-toolbar>
    <ion-title><b>Add Franchisee</b></ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-card class="basicInputForm"><br>
      <ion-card-content>
       <ion-card-title style="text-align: center;"><strong>Add Franchisee</strong></ion-card-title><br>
        <ion-list>
          <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Username: </ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Initial Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Confirm Password:</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Admin:</ion-label>
              
                <label class="container">Yes
                <input type="radio" name="administrator" slot="start" [(ngModel)]="isAdmin" value="yes">
                <span class="checkmark"></span>
                </label>
              
              
                <label class="container">No
                <input type="radio" name="administrator" slot="start" [(ngModel)]="isAdmin" value="no" checked>
                <span class="checkmark"></span>
                </label>
              
          </ion-item>
          <br>
          <ion-button (click)="onSubmit()">Submit</ion-button>
        </ion-list><br>
      </ion-card-content>
    </ion-card>  
  </ion-content>
