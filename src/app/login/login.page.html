<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="basicInputForm">
    <br>
    <ion-card-title style="text-align: center;"><strong>Login With Your Credentials</strong></ion-card-title>
    <br>
    <ion-card-content>
      <ion-list>
        <div></div>
        <ion-item>
          <ion-label>Username: </ion-label>
          <ion-input type="text" [(ngModel)]="username" name=""></ion-input> 
        </ion-item>
        <br><br>
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="Password" [(ngModel)]="password" name=""></ion-input>
        </ion-item>
      </ion-list>
      <br><br>
      <div id="saveBtn" style="text-align: center;">
        <ion-button ion-button type="submit" color="success" block (click)="onLoginClick()">Login</ion-button>
      </div>
      <br>
      <div id="saveBtn" style="text-align: center;">
        <ion-button ion-button type="submit" color="success" block (click)="ForgotPassword()">Forgot Password?</ion-button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
